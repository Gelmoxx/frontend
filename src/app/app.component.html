<style>
  table, td, th {
    border: 1px solid #ddd;
    text-align: left;
  }

  table {
    border-collapse: collapse;
    width: 50%;
  }

  th, td {
    padding: 10px;
  }
</style>

<button (click)="nastavMenu(menu.USERS)">Customers</button><button (click)="nastavMenu(menu.BOOKS)">Books</button><button>Borrowings</button>
<br><br>
<!--CUSTOMERS FORM-->
<div *ngIf="aktMenu == menu.USERS">
  id: <input type="text" [(ngModel)]="user.id"><br><br>
  name: <input type="text" [(ngModel)]="user.name"><br><br>
  contact: <input type="text" [(ngModel)]="user.contact"><br>
  <button (click)="addUser()">Pridaj</button><br>
  Zoznam: <br>
  <table >
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>CONTACT</th>
    </tr>
    <tr *ngFor="let u of users">
      <td>{{u.id}}</td>
      <td>{{u.name}}</td>
      <td>{{u.contact}}</td>
    </tr>
  </table>
</div>
<br><br>
<!--BOOKS FORM-->
<div *ngIf="aktMenu == menu.BOOKS">
  id: <input type="text" [(ngModel)]="book.id"><br><br>
  name: <input type="text" [(ngModel)]="book.name"><br><br>
  author: <input type="text" [(ngModel)]="book.author"><br><br>
  avialalbe: <input type="text" [(ngModel)]="book.avial"><br>
  <button (click)="addBook()">Pridaj</button><br>
  Zoznam: <br>
  <table >
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>AUTHOR</th>
      <th>AVIALALBE</th>
    </tr>
    <tr *ngFor="let b of books">
      <td>{{b.id}}</td>
      <td>{{b.name}}</td>
      <td>{{b.author}}</td>
      <td>{{b.avialable}}</td>

    </tr>
  </table>
</div>

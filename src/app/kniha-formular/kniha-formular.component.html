<h1>Knihy - formular</h1>
<form [formGroup]="formular">
  <label>Názov:
    <input formControlName="name">
  </label><br>
  <label>Autor:
    <input formControlName="author">
  </label><br>
  <label>Dostupné kusy:
    <input formControlName="available">
  </label><br><br>
  <button (click)="add()">Pridaj</button>&nbsp;
  <button (click)="edit()" *ngIf="formular.value.id !== null">Edit</button>&nbsp;
  <button (click)="remove()">Vymaž</button>
</form>

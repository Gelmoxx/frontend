<h1>New book</h1>

<div class="container">
<form [formGroup]="form">
 <label>First name
  <input formControlName="authorFirstName"><br> </label>
  <label>Last name
  <input formControlName="authorLastName"><br></label>
  <label>Title of book
  <input formControlName="title"><br></label>
  <label>Isbn
  <input formControlName="isbn"><br></label>
  <label>Id
  <input formControlName="id"><br></label>
  <label>Count:
  <input formControlName="bookCount"><br></label>
  <button class="btn-focus" (click)="add()" *ngIf="form.value.id === null">Create</button>
  <button (click)="edit()" *ngIf="form.value.id !== null">Edit</button>
  <button class="btn-remove"  (click)="remove()">Delete</button>
</form>
</div>

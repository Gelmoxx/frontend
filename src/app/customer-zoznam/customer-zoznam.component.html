<table>
  <thead>
  <th>ID</th>
  <th>FIRST NAME</th>
  <th>LAST NAME</th>
  <th>CONTACT</th>
  </thead>
  <tbody>
  <tr *ngFor="let c of customers">
    <td>{{c.id}}</td>
    <td>{{c.firstName}}</td>
    <td>{{c.lastName}}</td>
    <td>{{c.contact}}</td>
    <td>
      <button (click)="edit(c)">Edit</button>
      <button (click)="remove(c)">Vyma≈æ</button>
    </td>
  </tr>
  </tbody>
</table>
